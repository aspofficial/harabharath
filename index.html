<!DOCTYPE html>
<html>
<head>
	<title>Hara Bharath</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>


<div class="upper_header">
	<div class="container">
		<div class="row">
		<div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
			<div style="padding-top:7px">
				<a style="font-size:1em" href="">Customer Service</a>
			    <span style="color:red;font-size:1.3em">|</span>
			    <a style="font-size:1em" href="">About Us</a>
			</div>
		</div>
		<div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
			<button class="upper_header_btn" style="float:right">Sign In</button>
			<button class="upper_header_btn" style="float:right">Register</button>			
		</div>
	</div>
	</div>
</div>

<div class="header">
	<div class="container ">
		<div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
			<img class="logo" src="img/cart.png" alt="Logo" height="100px">
		</div>
		<div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">		
			<div style="padding-top:4.6%">
				<div class="cart_btn" style="float:right">
					<img src="img/cart.png" height="50px" style="padding-left:10px">
					<span style="padding-left:10px">CART</span>
				</div>		
			</div>	
		</div>		
	</div>
</div>

<div class="category_tab">
	<div class="container">
		<div class="row">
			<div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 category_tab_btn" >				
				<span >INDOOR PLANTS</span>
		    </div>
		    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 category_tab_btn">
				<span>OUTDOOR PLANTS</span>
		    </div>
		    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 category_tab_btn">
				<span>FLOWER PLANTS</span>
		    </div>
		    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 category_tab_btn">
				<span>BOUQUETS</span>
		    </div>
		</div>
	</div>
</div>

<div class="container">
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner slide" role="listbox">
    <div class="item active">
      <img class="slide_img" src="img/slideshow/ss1.jpg" alt="slide 1" >     
    </div>    
    <div class="item">
      <img class="slide_img" src="img/slideshow/ss2.jpg" alt="slide 2" >     
    </div>
    <div class="item">
      <img class="slide_img" src="img/slideshow/ss3.jpg" alt="slide 3" >     
    </div>
    <div class="item">
      <img class="slide_img" src="img/slideshow/ss4.jpg" alt="slide 4" >     
    </div>

    

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</div>







<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>
</html>
